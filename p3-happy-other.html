<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기타 이유</title>
</head>
<body>
  <h1>기타 이유로 행복하셨군요!</h1>
  <p>자세히 입력해주세요</p>
  <input type="text" id="customInput" placeholder="이유를 입력하세요" style="padding: 10px; width: 80%; margin-bottom: 10px;">
  <button onclick="submitCustomInput()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">확인</button>

  <button onclick="goBack()" style="margin-top: 20px; padding: 10px 20px; background-color: #f0ad4e; color: white; border: none; cursor: pointer;">뒤로 가기</button>

 <script>
  // 행복 종류 저장 (URL 파라미터에서 happy 값을 받아 저장)
  const urlParams = new URLSearchParams(window.location.search);
  const happy = urlParams.get('happy');
  if (happy) {
    const surveyData = JSON.parse(localStorage.getItem('surveyData')) || {};
    surveyData.happy = happy;
    localStorage.setItem('surveyData', JSON.stringify(surveyData));
  }

  function submitCustomInput() {
    const input = document.getElementById('customInput').value.trim();
    if (input) {
      // 항상 최신 데이터 불러오기
      const surveyData = JSON.parse(localStorage.getItem('surveyData')) || {};
      surveyData.happyDetail = input;
      localStorage.setItem('surveyData', JSON.stringify(surveyData));
      window.location.href = 'p4-traits.html';
    } else {
      alert('내용을 입력해주세요.');
    }
  }

  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
