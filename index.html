<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문구와 노래 추천</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>오늘의 추천</h1>
  <button class="button" onclick="goToQuotes()">오늘의 문구 추천</button>
  <!-- <button class="button" onclick="goToSongs()">오늘의 노래 추천</button> 삭제 -->

  <script>
  function goToQuotes() {
    // 설문 시작 시 이전 답변 초기화
    localStorage.removeItem('surveyData');
    window.location.href = 'quotes.html';
  }

  // goToSongs 함수도 삭제해도 됩니다.
  </script>
</body>
</html>
