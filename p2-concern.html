<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고민 질문</title>
</head>
<body>
  <h1>요즘 가장 신경 쓰이는 고민이 있나요?</h1>
  <button onclick="goToNextPage('study')">📚 학업</button>
  <button onclick="goToNextPage('relationship')">👥 인간관계</button>
  <button onclick="goToNextPage('future')">💭 미래</button>
  <button onclick="goToNextPage('family')">🏠 가족</button>
  <button onclick="goToNextPage('finance')">💰 경제적 고민</button>
  <button onclick="goToNextPage('other')">✍ 기타</button>
  <button onclick="goBack()" style="margin-top: 20px; padding: 10px 20px; background-color: #f0ad4e; color: white; border: none; cursor: pointer;">뒤로 가기</button>

  <script>
  function goToNextPage(feeling) {
    // 기존 데이터 불러오기(없으면 빈 객체)
    const surveyData = JSON.parse(localStorage.getItem('surveyData')) || {};
    // 고민(feeling) 저장
    surveyData.concern = feeling;
    // 저장
    localStorage.setItem('surveyData', JSON.stringify(surveyData));

    let nextPage = '';
    if (feeling === 'study') {
      nextPage = 'p3-concern-study.html';
    } else if (feeling === 'relationship') {
      nextPage = 'p3-concern-relationship.html';
    } else if (feeling === 'future') {
      nextPage = 'p3-concern-future.html';
    } else if (feeling === 'family') {
      nextPage = 'p3-concern-family.html';
    } else if (feeling === 'finance') {
      nextPage = 'p3-concern-finance.html';
    } else {
      nextPage = 'p3-concern-other.html';
    }
    window.location.href = `${nextPage}?concern=${feeling}`;
  }

  function goBack() {
    window.history.back();
  }
</script>
